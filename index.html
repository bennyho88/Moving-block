<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <div id="person"></div>
      <div id="durian"></div>
    </div>

    <script>
      document.onkeydown = moveSelection;
      var durian = document.getElementById("durian");
      var person = document.getElementById("person");
      var left = 0;
      var top = 0;

      function moveSelection(e) {
        console.log("tedst");
        if (e.keyCode == 37) {
          left -= 5;
          person.style.left = left + "px";
          console.log(left);
        }

        if (e.keyCode == 40) {
          top += 5;
          person.style.top = top + "px";
          console.log(top);
        }

        if (e.keyCode == 39) {
          left += 5;
          person.style.left = left + "px";
          console.log(left);
        }
        /*
        if (e.keyCode == 38) {
          top -= 5;
          person.style.top = top + "px";
          console.log(top);
        }
        */
      }
    </script>
  </body>
</html>
